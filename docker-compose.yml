version: '3.9'

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - app-network

  api:
    build: ./api
    container_name: api
    volumes:
      - ./images:/app/images
    ports:
      - "3000:3000"
    environment:
      - RABBITMQ_URL=amqp://rabbitmq
      - IMAGE_DIR=/app/images
    depends_on:
      - rabbitmq
    networks:
      - app-network

  resize_worker:
    build:
      context: ./workers
    container_name: resize_worker
    command: node resize.js
    volumes:
      - ./images:/app/images
    environment:
      - RABBITMQ_URL=amqp://rabbitmq
      - IMAGE_DIR=/app/images
    depends_on:
      - rabbitmq
    networks:
      - app-network

  watermark_worker:
    build:
      context: ./workers
    container_name: watermark_worker
    command: node watermark.js
    volumes:
      - ./images:/app/images
    environment:
      - RABBITMQ_URL=amqp://rabbitmq
      - IMAGE_DIR=/app/images
    depends_on:
      - rabbitmq
    networks:
      - app-network

  detect_worker:
    build:
      context: ./workers
    container_name: detect_worker
    command: node detect.js
    volumes:
      - ./images:/app/images
    environment:
      - RABBITMQ_URL=amqp://rabbitmq
      - IMAGE_DIR=/app/images
    depends_on:
      - rabbitmq
    networks:
      - app-network

  notifier:
    build: ./notifier
    container_name: notifier
    environment:
      - RABBITMQ_URL=amqp://rabbitmq
    depends_on:
      - rabbitmq
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

